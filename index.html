<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div role="frame" class="frame">
  <div role="center" class="center">
    <div role="main" class="container">
      <div role="shadow" class="container1"></div>
    <div role="card" class="container2">
      
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Drawers" class="card__image">
        <div class="card__content">
          <div class="status">Learning</div>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="card__title">HTML & CSS foundations</h2>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="card__author">
            <img src="./assets/images/image-avatar.webp" alt="Michelle Appleton" class="card__author-image">
            <div class="card__author-info">
              <h3 class="card__author-name">Greg Hooper</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    </div>
  </div>
</div>

</html>
